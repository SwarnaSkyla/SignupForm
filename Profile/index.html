<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./profile.css">
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <div class="container">
        <div id="header">
            <div id="navbar">
                <div class="logo">Header</div>
                <div class="navlinks">
                    <div class="signup" id="signup"><a href="#">Sign up</a></div>
                    <div class="profile" id="profile"><a href="#">Profile</a></div>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="content">
                <div class="user-details">
                    <div class="profile">Profile</div>
                    <div id="fullName"></div>
                    <div id="email"></div>
                    <div id="password"></div>
                    <div id="successMessage" class="form-status" style="display:none;color:green">Logged out
                        successfully!</div>
                    <button id="log-out" class="btn">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./profile.js"></script>
</body>

</html>
