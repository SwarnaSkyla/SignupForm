<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <div class="container">
        <div id="header">
            <div id="navbar">
                <div class="logo">Header</div>
                <div class="navlinks">
                    <div class="signup" id="signup"><a href="#">Sign up</a></div>
                    <div class="profile" id="profile"><a href="#">Profile</a></div>
                </div>
            </div>
        </div>

        <div class="body">
            <div class="content">
                <form id="signUp-form">
                    <h1>SignUp</h1>
                    <div class="form-content">
                        <input type="text" name="name" id="name" placeholder="Full Name">

                    </div>
                    <div class="form-content">
                        <input type="email" name="email" id="email" placeholder="Email">

                    </div>
                    <div class="form-content">
                        <input type="password" name="password" id="password" placeholder="Password">

                    </div>
                    <div class="form-content">
                        <input type="password" name="confirmPassword" id="confirmPassword"
                            placeholder="Confirm pssword">

                    </div>
                    <div id="message" class="status" style="display:none;"></div>
                    <button id="signUp" class="btn" type="submit">SignUp</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
